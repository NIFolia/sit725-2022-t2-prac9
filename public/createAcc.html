<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradeBiBata</title>
    <meta name="description" content="TradeBiBata Web Application">
    <meta name="author" content="SIT725 Group">
    <meta property="og:title" content="TradeBiBata">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TradeBiBata application">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/items.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /* background-color: white; */
            font-size: 16px;
            color: black;
            background-color: #dad6d6;
            background-image: url("images/welcome.webp");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <nav class="black lighten-2">
        <img src="./images/TradeBiBata_Logo.svg" class="center">
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="Message header" class="section scrollspy">
                        <h3 class="text-darken-2 center">Personal details</h3>
                    </div>
                    <div id="Itemsinput" class="section scrollspy">
                        <form class="col s12 m12 center" id="Forminput" name="Forminput">
                            <div class="input-filed col s12 center row">
                                <label class="form-label" style="font-size: medium;" for="question_1 flow-text">What
                                    type of items would
                                    you like to
                                    trade?</label>
                                <input type="text" id="itemDesc" name="itemDesc" required>
                            </div>
                            <div class="input-filed col s12 center row">
                                <label class="form-label" style="font-size: medium;" for="question_2 flow-text">How
                                    would you prefer your
                                    exchange to be done?</label>
                                <input type="text" id="methodDesc" name="methodDesc" required>
                            </div>
                        </form>
                    </div>
                    <div>
                        <div class="center-align">
                            <a class="waves-effect waves-light btn click-me-button modal-trigger" id="additembtn"
                                data-target="additem">Check policy</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a class="waves-effect waves-light btn" id="fileSubmitBt" name="fileSubmitBt">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Add item Modal-->
    <div id="additem" class="modal">
        <div id="Privacy policy" class="row modal-content section scrollspy">
            <iframe width="100%" height="350px"
                src="https://www.termsfeed.com/live/1fbe7934-4bae-4234-a833-4452519190b7"
                title="Private policy"></iframe>
        </div>
        <form class="col s12" action="/api/item/add" enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col s12 center-align">
                    <a herf="#!" class="modal-close waves-effect waves-light btn">Disagree</a>
                    <a herf="#!" class="modal-close waves-effect waves-light btn">Agree</a>
                    <!-- <a href="createAcc.html" class="waves-effect waves-light btn" id="addItemSubmit">Accept</a>
                    <button class="waves-effect waves-light btn" type="submit" name="action">Submit -->
                </div>
            </div>
        </form>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/createAcc.js"></script>

</body>

</html>
