<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TradeBiBata</title>
    <meta name="description" content="TradeBiBata application">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Pages of TradeBiBata">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TradeBiBata application">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Saira&family=Tourney:wght@900&display=swap"
        rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          
          font-size: 16px;
          color: black;
          background-color: #dad6d6;
          background-image: url("images/welcome.webp");
          background-size: 100%;
        }
        
        </style>
</head>

<body>
    <nav class="black lighten-2">
        <img src="./images/TradeBiBata_Logo.svg" class="center">
    </nav>

    <div class="container">
        <form class="form-horizontal" method="post" action="/register"> <!--Performs a post action to the register route-->
            <br>
            <h4>Register</h4>
            <h5>Please enter details to register</h5>
            <br>
            <!--Five different rows created for each form label-->
            <div class="form-group row">
                <label for="name" class="form-label">Your name:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="name" placeholder="Firstname Surname"
                        name="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="form-label">Email:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="email" placeholder="@domain.com" name="email"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="form-label">Location:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="location" placeholder="City" name="location"
                        required>
                </div>
            </div>
          
            <div class="form-group row">
                <label for="password" class="form-label">Password:</label>
                <div class="input-field col-lg-10">
                    <input type="password" class="form-control validate" id="password" placeholder="Password"
                        name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="form-label">Confirm Password:</label>
                <div class="input-field col-lg-10">
                    <input type="password" class="form-control validate" id="confirm" placeholder="Password"
                        name="confirm" required>
                </div>
            </div>
            <!--When the submit button is clicked, it activates the /register route-->
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="center">
                <div class="login-register">
                    <p>Already have an account? <a href="/login.html"> Login</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>

</html>
