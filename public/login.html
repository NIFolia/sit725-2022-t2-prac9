<body>
    <nav class="black lighten-2">
        <img src = "./images/TradeBiBata_Logo.svg" class = "center">
    </nav>

    <div class="container">
        <form class="form-horizontal" method="post" action="/login">
            <br>
            <h4>Login</h4>
            <h5>Login to start trading</h5>
            <br>
            
            <div class="form-group row">
                <label for="email">Your Email:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" data-error="unaccepted input" id="email" placeholder="@domain.com" name="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password">Password:</label>
                <div class="input-field col-lg-10">
                    <input type="password" class="form-control validate" data-error="unaccepted input" id="password" placeholder="Password"
                        name="password" required>
                </div>
            </div>
            
            <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>
            </div>
            <br>
            <div class="center">
                <!-- <div class="form-group center-align">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div> -->
                <div class="login-register">
                    <a href="/forgotpassword.html"> Forgot Password</a>
                </div>
                <br>
                <div class="login-register">
                    <a href="/register.html"> Register</a>
                </div>
            </div>
        </form>
    </div>
