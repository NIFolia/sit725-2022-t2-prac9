<!DOCTYPE html>
<html>

<head>
    <title>Address form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
</head>

<body style="font-family: arial; font-size: 10pt;">
    <form>
        <h2>Address Form</h2>
        <table>
            <tr>
                <td class="label">Address Line 1</td>
                <td>
                    <input type="search" class="addy-line1" id="address_line_1" placeholder="Start typing an address.."
                        auto-complete>
                </td>
            </tr>
            <tr>
                <td>Address Line 2</td>
                <td>
                    <input type="text" class="addy-line2" id="address_line_2">
                </td>
            </tr>
            <tr>
                <td>Suburb</td>
                <td>
                    <input type="text" class="addy-suburb" id="suburb">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" class="addy-city" id="city">
                </td>
            </tr>
            <tr>
                <td>Postcode</td>
                <td>
                    <input type="text" class="addy-postcode" id="postcode">
                </td>
            </tr>
        </table>
    </form>
    <script
        src="https://www.addysolutions.com/address-lookup/1.6.2/js/addy.min.js?auKey=b11be4cf19ee4a26960594e801d44a31&country=au&loadcss=true"
        async defer></script>
</body>

</html>
