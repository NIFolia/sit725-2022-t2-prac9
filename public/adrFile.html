<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="Message header" class="section scrollspy">
                        <h3 class="green-text text-darken-2">Note:</h3>
                        <p class="flow-text">To utilize the full functionality of this application, kindly upload a
                            vaild
                            document showing your
                            current address, which will be validated by a TradeBiBata admin within 24 hours.
                        </p>
                    </div>
                </div>
                <div class="col s12">
                    <div id="Address input" class="section scrollspy">
                        <h5>Put your address below</h5>
                        <div class="col s12 m12">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <label for="address_line_1">Address Line 1</label>
                                        <input type="search" class="addy-line1" id="address_line_1" auto-complete>
                                    </div>
                                    <div class="input-field col s6">
                                        <label for="address_line_2">Address Line 2</label>
                                        <input type="search" class="addy-line2" id="address_line_2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-filed col s12">
                                        <label for="suburb">Suburb</label>
                                        <input type="search" class="addy-suburb" id="suburb" placeholder="Suburb">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-filed col s12">
                                        <label for="city">City</label>
                                        <input type="search" class="addy-city" id="city" placeholder="City">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-filed col s12">
                                        <label for="postcode">Postcode</label>
                                        <input type="search" class="addy-postcode" id="postcode" placeholder="Postcode">
                                    </div>
                                </div>
                            </form>
                            <script
                                src="https://www.addysolutions.com/address-lookup/1.6.2/js/addy.min.js?auKey=b11be4cf19ee4a26960594e801d44a31&country=au&loadcss=true"
                                async defer></script>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div id="File upload" class="section scrollspy">
                        <form action="#">
                            <div class="file-field input-field">
                                <h5>Upload your file below</h5>
                                <br>
                                <div class="col s12 m12">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12">
                    <div id="File submit" class="section scrollsy">
                        <h5>Submit your file below</h5>
                        <br>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i
                                class="material-icons right">send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
