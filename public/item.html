<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradeBiBata</title>
    <meta name="description" content="TradeBiBata Web Application">
    <meta name="author" content="SIT725 Group">
    <meta property="og:title" content="TradeBiBata">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TradeBiBata application">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/items.css">

</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <div class="row">
            <button onclick="history.back()" class="btn"><i class="material-icons">arrow_back_ios</i></button>

            <button style="visibility:hidden;" id="deleteBtn" data-target="deleteConfirm"
                class="btn modal-trigger red right user-buttons">Delete</button>

            <button style="visibility:hidden;" id="updated-availability-btn" data-target="updated-availability-popup"
                class="btn modal-trigger right user-buttons">Update
                Availability</button>

        </div>

        <div id="deleteConfirm" class="modal modal-confirm">
            <div class="modal-content">
                <h4>Delete Item</h4>
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <div class="center">
                    <button onclick=deleteItem() class="modal-close waves-effect waves-red btn red">Yes</button>
                    <button class="modal-close waves-effect waves-red btn">No</button>
                </div>
            </div>
        </div>

        <div id="updated-availability-popup" class="modal modal-confirm">
            <div class="modal-content">
                <h4>Update Availability</h4>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="itemAvailability" id="itemAvailability">
                                <option value="Available">Available</option>
                                <option value="Unavailable">Unavailable</option>
                                <option value="Hidden">Hidden</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field col s12"></div>
                    <div class="input-field col s12"></div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="center">
                    <button onclick=updateAvailability() class="modal-close waves-effect waves-red btn">Update</button>
                </div>
            </div>
        </div>

        <div id="redirectPopup" class="modal modal-confirm">
            <div class="modal-content" id="redirectPopupContent"> </div>
        </div>



        <div class="row">
            <div class="col s12" id="loadedItem">

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <script src="js/item.js"></script>
</body>

</html>
