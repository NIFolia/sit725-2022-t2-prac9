        <div class="container center-align">
            <a class="red btn-large click-me-button modal-trigger right-align" id="additembtn" data-target="additem"><i
                    class="material-icons left">add</i>Add Item</a>
        </div>
        <br>
        <div id="additem" class="modal">
            <div class="row modal-content">
                <form class="col s12" action="/api/item/add" enctype="multipart/form-data" id="addItemForm"
                    method="post">
                    <!-- <form class="col s12"> -->
                    <div class="row">
                        <div class="row">
                            <div class="col s8 offset-s2 center-align">
                                <div class="" id="img-preview"></div>
                            </div>
                            <div class="col s2 right-align">
                                <a class="modal-close" id="formClose"><i class="material-icons">close</i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <input class="hide" type="file" name="photos" id="img-upload" accept=".jpg, .jpeg, .png"
                                    multiple required>
                                <label class="btn " for="img-upload">Upload Image</label>
                            </div>
                            <div class="hide col s12 center-align red-text" id="img-upload-error">Min 1 image required
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="input-field col s12">
                        <input id="itemName" name="itemName" type="text" class="validate" minlength="10" maxlength="100"
                            data-length="100" required>
                        <label for="itemName">Item Name</label>
                        <span class="helper-text" data-error="Required Field. Min 10 charcters, max 100"></span>
                    </div>

                    <div class="input-field col s12 m6">
                        <select name="itemCategory" id="itemCategory">
                            <option value="" disabled selected>Select Item Category</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Category</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select name="itemCondition" id="itemCondition" class="validate" required>
                            <option value="" disabled selected>Select Condition</option>
                            <option value="New">New</option>
                            <option value="Like New">Like New</option>
                            <option value="Light Use">Light Use</option>
                            <option value="Used">Used</option>
                        </select>
                        <label>Item Condition</label>
                        <span class="red-text small-text hide" id="itemCondition-error"
                            data-error="Please select a condition">Please
                            select a condition</span>
                    </div>

                    <div class="input-field col s12">
                        <textarea id="itemDescription" name="itemDescription" class="validate materialize-textarea"
                            minlength="10" maxlength="1000" data-length="1000" required></textarea>
                        <label for="itemDescription">Description</label>
                        <span class="helper-text" data-error="Required Field Min 10 charcters, max 1000"></span>
                    </div>

                    <div class="divider"></div>
                    <h6>Optional</h6>

                    <div class="input-field col s12">
                        <input id="itemSize" name="itemSize" type="text" class="validate">
                        <label for="itemSize">Item Size</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="itemColour" name="itemColour" type="text" class="validate">
                        <label for="itemColour">Item Colour</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="itemValue" name="itemValue" type="text" class="validate">
                        <label for="itemValue">Approx. Item value</label>
                    </div>

                    <div class="input-field col s12 ">
                        <select name="itemAvailability" id="itemAvailability">
                            <option value="Available" selected>Available</option>
                            <option value="Unavailable">Unavailable</option>
                            <option value="Hidden">Hidden</option>
                        </select>
                        <label>Availability</label>
                    </div>

                    <div class="row">
                        <div class="col s12 center-align">
                            <a class="waves-effect waves-light btn" id="addItemSubmit">submit</a>

                        </div>
                    </div>
                </form>
