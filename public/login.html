<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TradeBiBata</title>
    <meta name="description" content="TradeBiBata application">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Pages of TradeBiBata">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TradeBiBata application">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
            background-color: #dad6d6;
            background-image: url("images/welcome.webp");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <nav class="black lighten-2">
        <img src="./images/TradeBiBata_Logo.svg" class="center">
    </nav>
    <div class="background">
        <div class="container">
            <form class="form-horizontal" method="post" action="/login"> <!--Performs a post action to the login route-->
                <br>
                <h4>Login</h4>
                <h5>Login to start trading</h5>
                <br>
                <!--2 rows containing form label and provision for input-->
                <div class="form-group row">
                    <label for="email" class="form-label">Your Email:</label>
                    <div class="input-field col-lg-10">
                        <input type="text" class="form-control validate" data-error="unaccepted input" id="email"
                            placeholder="@domain.com" name="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-field col-lg-10">
                        <input type="password" class="form-control validate" data-error="unaccepted input" id="password"
                            placeholder="Password" name="password" required>
                    </div>
                </div>
                <!--when the Login button is clicked, it activates the Login route-->
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <br>
                <div class="center">
                   
                    <div class="login-register">
                        <a href="/forgotpassword.html"> Forgot Password</a>
                    </div>
                    <br>
                    <div class="login-register">
                        <a href="/register.html"> Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
</body>

</html>
