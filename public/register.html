        body {
          font-family: Arial, Helvetica, sans-serif;
          /* background-color: white; */
          font-size: 16px;
          color: black;
          background-color: #dad6d6;
          background-image: url("images/welcome.webp");

<body>
    <nav class="black lighten-2">
        <img src="./images/TradeBiBata_Logo.svg" class="center">
    </nav>

    <div class="container">
        <form class="form-horizontal" method="post" action="/register">
            <br>
            <h4>Register</h4>
            <h5>Please enter details to register</h5>
            <br>
            <div class="form-group row">
                <label for="name" class="form-label">Your name:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="name" placeholder="Firstname Surname"
                        name="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="form-label">Email:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="email" placeholder="@domain.com" name="email"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="form-label">Location:</label>
                <div class="input-field col-lg-10">
                    <input type="text" class="form-control validate" id="location" placeholder="City" name="location"
                        required>
                </div>
            </div>
            <!-- <div class="form-group row mb-3 mt-3 was-validated">
                    <label for="fname" class="form-label col-lg-2">Phone number:</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="mnum" placeholder="number" name="mnum" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Must contain only numbers</div>
                    </div>
                </div> -->
            <div class="form-group row">
                <label for="password" class="form-label">Password:</label>
                <div class="input-field col-lg-10">
                    <input type="password" class="form-control validate" id="password" placeholder="Password"
                        name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="form-label">Confirm Password:</label>
                <div class="input-field col-lg-10">
                    <input type="password" class="form-control validate" id="confirm" placeholder="Password"
                        name="confirm" required>
                </div>
            </div>
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="center">
                <!-- <div class="form-group center-align">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div> -->
                <div class="login-register">
                    <p>Already have an account? <a href="/login.html"> Login</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
