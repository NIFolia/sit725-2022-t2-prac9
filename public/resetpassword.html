<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TradeBiBata</title>
    <meta name="description" content="TradeBiBata application">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Pages of TradeBiBata">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TradeBiBata application">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
            background-color: #dad6d6;
            background-image: url("images/welcome.webp");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <nav class="black lighten-2">
        <img src="./images/TradeBiBata_Logo.svg" class="center">
    </nav>

    <div class="container">
        <form name="myForm" class="form-horizontal" method="post" action="/resetPassword"> <!--Performs post action to the resetPassword route-->
            <br>
            <h4>Reset Password</h4>
            <br>
            <div class="form-group row">
                <!-- Hidden Label -->
                <div class="col-lg-10">
                    <input type="text" hidden class="form-control" id="token" name="token" value="" required>
                </div>
            </div>
            <div class="form-group row">
                <!-- Hidden Label -->
                <div class="col-lg-10">
                    <input type="text" hidden class="form-control" id="userId" name="userId" value="" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="form-label">New Password:</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="form-label">Confirm Password:</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="confirm" placeholder="Password" name="confirm"
                        required>
                </div>
            </div>
            <!--When the submit button is clicked, it triggers the /resetPassword route-->
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <br>
            <div class="center">

                <div class="login-register">
                    <a href="/login.html"> Login</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="../services/service.js"></script>
    
</body>

</html>
