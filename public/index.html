<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TradeBiBata</title>
    <meta name="description" content="basic template for SIT725 Week 5 Practical">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="SIT 725 Project">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
<style>
    .background{
  background-image: url("images/background.jpg");
  width: 100%;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100%;
}
</style>
</head>

<body>

<div class="background">
    <div class="container">
        <div class="row">

            <div class="col s12 center-align">
                <img class="materialboxed materialboxed-image" src="images/tradebibatalogo.png">
            </div>
            <div class="col s12 center-align">
                <h3 id="heading">New User?</h3>
                <p class="flow-text"><a href="/register.html">
                        <h4>Register</h4>
                    </a></p>
            </div>
            <div class="col s12 center-align">
                <h3 id="heading">Existing User?</h3>
                <p class="flow-text"><a href="/login.html">
                        <h4>Login</h4>
                    </a></p>
            </div>
            <div class="col s12 center-align">
                <!-- Modal Trigger -->
                <a href="#modalbox" class="modal-trigger"><h4>About Us</h4></a>

                <!-- Modal Structure -->
                <div class="modal" id="modalbox" >
                    <div class="modal-content">
                        <h4>About TradeBiBata</h4>
                        <p>TradeBiBata is a secure web application which alllows traders to exchange items without
                            the use of money. TradeBiBata ensures that every trader is verified before they can use
                            the application to trade items.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="modal-action modal-close waves-effect waves-red btn">Close</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
</body>
